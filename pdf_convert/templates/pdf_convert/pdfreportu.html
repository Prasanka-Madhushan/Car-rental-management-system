<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>  
    <div class="container">
        <div class="justify-content-center">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">First_Name</th>
                        <th scope="col">Last_Name</th>
                        <th scope="col">Email_Id</th>
                        <th scope="col">Password</th>
                        <th scope="col">Re-password</th>
                       
                        
                      </tr>
                    </thead>
                    <tbody>
                        {% for show_usertable in rentalapp %}
                        
                       <tr>
                        
                        <td>{{show_usertable.fname}}</td>
                        <td>{{show_usertable.lname}}</td>
                        <td>{{show_usertable.emailid}}</td>
                        <td>{{show_usertable.password}}</td>
                        <td>{{show_usertable.rpassword}}</td>
                     
                      </tr>
                      {% endfor %}
                     
                    </tbody>
                  </table>
        
            </div>
        
        </div>
        <a class="btn btn-primary m-2" href="{% url 'Create-Pdf' %}">Create PDF</a>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
